<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Prank Site{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">MySite</a>
            <div>
                <a href="{% url 'homepage' %}" class="px-4 py-2 rounded hover:bg-blue-500">Send Mail</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="flex-grow container mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        &copy; {{ year|default:"2025" }} MySite. All rights reserved.
    </footer>

</body>
</html>
