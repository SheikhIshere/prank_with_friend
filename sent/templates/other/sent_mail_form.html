{% extends "base.html" %}

{% block title %}Send Mail{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Send a Message</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            {{ form.sent_address.label_tag }}
            {{ form.sent_address }}
            {% if form.sent_address.errors %}
                <p class="text-red-500 text-sm">{{ form.sent_address.errors }}</p>
            {% endif %}
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500 transition">
            Send Email
        </button>
    </form>
</div>
{% endblock %}
